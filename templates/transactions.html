<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Estratto conto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Estratto conto</h3>
            </div>
            <div class="card-body">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">Torna alla dashboard</a>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Descrizione</th>
                                <th>Importo (â‚¬)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for t in transactions %}
                            <tr>
                                <td>{{ t.date }}</td>
                                <td>{{ t.type }}</td>
                                <td>{{ t.description }}</td>
                                <td>
                                    <span class="{% if t.amount < 0 %}text-danger{% else %}text-success{% endif %}">
                                        {{ '%.2f'|format(t.amount) }}
                                    </span>
                                </td>
                            </tr>
                            {% endfor %}
                            {% if transactions|length == 0 %}
                            <tr>
                                <td colspan="4" class="text-center text-muted">Nessuna transazione trovata.</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
