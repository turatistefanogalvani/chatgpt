<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ricarica cellulare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 400px;">
            <div class="card-header bg-success text-white">
                <h4>Ricarica cellulare</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Numero di telefono</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Importo (â‚¬)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Ricarica</button>
                </form>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 w-100">Torna alla dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
