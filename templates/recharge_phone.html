<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ricarica cellulare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border-bottom: none;
            text-align: center;
        }
        .icon-circle {
            background: #fff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -40px auto 20px auto;
            box-shadow: 0 4px 16px rgba(67,206,162,0.2);
        }
        .icon-circle i {
            font-size: 2.5rem;
            color: #43cea2;
        }
        .form-label {
            font-weight: 500;
            color: #185a9d;
        }
        .btn-success {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
        .btn-secondary {
            background: #f5f6fa;
            color: #185a9d;
            border: none;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background: #e1e8ed;
            color: #43cea2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto shadow-lg" style="max-width: 400px; margin-top: 60px;">
            <div class="card-header text-white">
                <h4><i class="fa-solid fa-bolt"></i> Ricarica cellulare</h4>
            </div>
            <div class="icon-circle">
                <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="card-body pt-0">
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="phone_number" class="form-label"><i class="fa-solid fa-phone"></i> Numero di telefono</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required placeholder="Es: 3331234567">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label"><i class="fa-solid fa-euro-sign"></i> Importo (â‚¬)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required placeholder="Es: 10.00">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2"><i class="fa-solid fa-paper-plane"></i> Ricarica</button>
                </form>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-2 w-100"><i class="fa-solid fa-arrow-left"></i> Torna alla dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
