<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cambia PIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 400px;">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Cambia PIN</h4>
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-info text-center">{{ message }}</div>
                {% endif %}
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="old_pin" class="form-label">PIN attuale</label>
                        <input type="password" class="form-control" id="old_pin" name="old_pin" maxlength="4" pattern="\d{4}" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_pin" class="form-label">Nuovo PIN (4 cifre)</label>
                        <input type="password" class="form-control" id="new_pin" name="new_pin" maxlength="4" pattern="\d{4}" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_pin" class="form-label">Conferma nuovo PIN</label>
                        <input type="password" class="form-control" id="confirm_pin" name="confirm_pin" maxlength="4" pattern="\d{4}" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Cambia PIN</button>
                </form>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 w-100">Torna alla dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
