<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Bancomat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5 col-md-6">
    <h2 class="mb-4 text-center">Benvenuto al Bancomat</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="mb-3">
        <h4>Saldo attuale: <span class="text-success">€ {{ '%.2f'|format(balance) }}</span></h4>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('withdraw') }}">
                <div class="mb-3">
                    <label for="withdrawAmount" class="form-label">Prelievo (€)</label>
                    <input type="number" class="form-control" id="withdrawAmount" name="amount" step="0.01" min="0.01" required />
                </div>
                <button type="submit" class="btn btn-danger w-100">Preleva</button>
            </form>
        </div>

        <div class="col-md-6">
            <form method="POST" action="{{ url_for('deposit') }}">
                <div class="mb-3">
                    <label for="depositAmount" class="form-label">Deposito (€)</label>
                    <input type="number" class="form-control" id="depositAmount" name="amount" step="0.01" min="0.01" required />
                </div>
                <button type="submit" class="btn btn-success w-100">Deposita</button>
            </form>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    </div>
</div>
</body>
</html>
