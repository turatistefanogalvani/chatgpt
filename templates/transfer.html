<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bonifico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 500px;">
            <div class="card-header bg-info text-white">
                <h4>Effettua un bonifico</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">PIN destinatario</label>
                        <input type="text" class="form-control" id="recipient" name="recipient" required />
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Importo (â‚¬)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-info w-100">Invia bonifico</button>
                </form>
                <a href="/dashboard" class="btn btn-secondary mt-3 w-100">Torna alla dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
