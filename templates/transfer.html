<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bonifico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(60, 60, 120, 0.18);
            background: rgba(255,255,255,0.98);
        }
        .card-header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-bottom: none;
            text-align: center;
        }
        .card-header h4 {
            margin: 0;
            color: #fff;
            font-weight: 600;
        }
        .form-label {
            color: #2575fc;
            font-weight: 500;
        }
        .btn-primary-custom {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            border: none;
            font-weight: 600;
            color: #fff;
        }
        .btn-primary-custom:hover {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }
        .btn-secondary {
            background: #f5f6fa;
            color: #2575fc;
            border: none;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background: #e1e8ed;
            color: #6a11cb;
        }
        .icon-circle {
            background: #fff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -40px auto 20px auto;
            box-shadow: 0 4px 16px rgba(106,17,203,0.12);
        }
        .icon-circle i {
            font-size: 2.5rem;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto shadow-lg" style="max-width: 500px; margin-top: 60px;">
            <div class="card-header">
                <div class="icon-circle">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </div>
                <h4>Effettua un bonifico</h4>
            </div>
            <div class="card-body pt-0">
                <form method="post">
                    <div class="mb-3">
                        <label for="recipient" class="form-label"><i class="fa-solid fa-user"></i> PIN destinatario</label>
                        <input type="text" class="form-control" id="recipient" name="recipient" required />
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label"><i class="fa-solid fa-euro-sign"></i> Importo (â‚¬)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required />
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100 mb-2"><i class="fa-solid fa-paper-plane"></i> Invia bonifico</button>
                </form>
                <a href="/dashboard" class="btn btn-secondary mt-2 w-100"><i class="fa-solid fa-arrow-left"></i> Torna alla dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
