{% extends "layout.html" %}
{% block title %}Deposito contanti{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-success text-white text-center rounded-top-4">
                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Deposita Contanti</h5>
                </div>
                <div class="card-body p-4">
                    {% if message %}
                        <div class="alert alert-info text-center">{{ message }}</div>
                    {% endif %}
                    <form method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Importo da depositare (â‚¬)</label>
                            <input type="number" step="0.01" min="0.01" name="amount" id="amount" class="form-control rounded-3 shadow-sm" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 rounded-3">
                            <i class="bi bi-arrow-down-circle"></i> Deposita
                        </button>
                    </form>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary mt-3 w-100 rounded-3">
                        <i class="bi bi-arrow-left-circle"></i> Torna alla dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
