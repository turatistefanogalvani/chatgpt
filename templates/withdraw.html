{% extends "layout.html" %}
{% block title %}Prelievo contanti{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="max-width: 400px; width:100%; border-radius: 1.5rem; overflow: hidden; background: rgba(255,255,255,0.98);">
        <div class="card-header text-white" style="background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); border-bottom: none; text-align: center;">
            <div style="background: #fff; border-radius: 50%; width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; margin: -40px auto 20px auto; box-shadow: 0 4px 16px rgba(106,17,203,0.12);">
                <i class="fa-solid fa-money-bill-wave" style="font-size: 2.5rem; color: #6a11cb;"></i>
            </div>
            <h4 style="margin:0; color:#fff; font-weight:600;">Prelievo contanti</h4>
        </div>
        <div class="card-body pt-0">
            <form method="post">
                <div class="mb-3">
                    <label for="amount" class="form-label" style="color:#2575fc; font-weight:500;">
                        <i class="fa-solid fa-euro-sign"></i> Importo da prelevare (â‚¬)
                    </label>
                    <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <button type="submit" class="btn w-100 mb-2" style="background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%); color: #fff; font-weight:600;">
                    <i class="fa-solid fa-money-bill-transfer"></i> Preleva
                </button>
            </form>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-2 w-100" style="background: #f5f6fa; color: #2575fc; border: none; font-weight: 500;">
                <i class="fa-solid fa-arrow-left"></i> Torna alla dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
