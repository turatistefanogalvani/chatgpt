<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Bancomat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #0d6efd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      background: white;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      font-weight: 600;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #084cd6;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0d6efd;
    }
    .alert {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="card shadow">
    <h2>Accesso Bancomat</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} py-2" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-4">
        <label for="username" class="form-label">Numero Carta / Utente</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci il tuo codice" required autofocus />
      </div>

      <div class="mb-4">
        <label for="pin" class="form-label">PIN</label>
        <input type="password" class="form-control" id="pin" name="pin" maxlength="6" placeholder="Inserisci il PIN" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>
  </div>

</body>
</html>
