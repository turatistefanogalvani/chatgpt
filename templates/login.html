<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login ATM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c2e9fb, #f9f9f9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease;
        }
        .glass-card h4 {
            font-weight: 600;
            color: #0d6efd;
        }
        .form-control {
            border-radius: 0.75rem;
        }
        .btn-primary {
            border-radius: 0.75rem;
            font-weight: 600;
        }
        .bi-lock-fill {
            font-size: 1.3rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="glass-card text-center">
        <div class="mb-4">
            <i class="bi bi-lock-fill text-primary"></i>
            <h4 class="mt-2">Accesso al tuo conto</h4>
            <p class="text-muted">Inserisci le tue credenziali ATM</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-1"></i>{{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Chiudi"></button>
        </div>
        {% endif %}
        {% endwith %}

        <form method="post" autocomplete="off">
            <div class="mb-3 text-start">
                <label for="name" class="form-label">Nome utente</label>
                <input type="text" class="form-control" id="name" name="name" required autofocus>
            </div>
            <div class="mb-3 text-start">
                <label for="pin" class="form-label">PIN (4 cifre)</label>
                <input type="password" class="form-control" id="pin" name="pin" maxlength="4" pattern="\d{4}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="bi bi-box-arrow-in-right me-1"></i>Accedi
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
