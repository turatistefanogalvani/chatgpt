<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Blocca/Sblocca carta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 400px;">
            <div class="card-header bg-primary text-white">
                <h4>Gestione carta</h4>
            </div>
            <div class="card-body text-center">
                {% if user.blocked %}
                    <p class="text-danger"><strong>La tua carta è attualmente BLOCCATA.</strong></p>
                    <form method="post">
                        <input type="hidden" name="action" value="unblock">
                        <button type="submit" class="btn btn-success">Sblocca carta</button>
                    </form>
                {% else %}
                    <p class="text-success"><strong>La tua carta è ATTIVA.</strong></p>
                    <form method="post">
                        <input type="hidden" name="action" value="block">
                        <button type="submit" class="btn btn-danger">Blocca carta</button>
                    </form>
                {% endif %}
                {% if message %}
                    <div class="alert alert-info mt-3">{{ message }}</div>
                {% endif %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Torna alla dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
