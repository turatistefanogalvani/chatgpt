<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Blocca/Sblocca carta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #dee2ff, #edf2fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 24px;
            background: #f1f5ff;
            box-shadow: 10px 10px 30px #cbd1e6, -10px -10px 30px #ffffff;
        }

        .card-header {
            border-radius: 24px 24px 0 0;
            background: #4c6ef5;
            color: white;
            padding: 1.25rem 1.5rem;
            font-size: 1.3rem;
            text-align: center;
        }

        .btn {
            border-radius: 14px;
            padding: 0.75rem 1.2rem;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(76, 110, 245, 0.2);
        }

        .alert {
            border-radius: 12px;
            box-shadow: 5px 5px 12px rgba(0,0,0,0.05);
        }

        .card-body p {
            font-size: 1.05rem;
        }

        @media (max-width: 576px) {
            .card {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 420px;">
            <div class="card-header">
                <h4><i class="bi bi-shield-lock"></i> Gestione Carta</h4>
            </div>
            <div class="card-body text-center">
                {% if user.blocked %}
                    <p class="text-danger fw-semibold"><strong>La tua carta è attualmente <u>BLOCCATA</u>.</strong></p>
                    <form method="post">
                        <input type="hidden" name="action" value="unblock">
                        <button type="submit" class="btn btn-success mt-2 w-100"><i class="bi bi-unlock"></i> Sblocca carta</button>
                    </form>
                {% else %}
                    <p class="text-success fw-semibold"><strong>La tua carta è <u>ATTIVA</u>.</strong></p>
                    <form method="post">
                        <input type="hidden" name="action" value="block">
                        <button type="submit" class="btn btn-danger mt-2 w-100"><i class="bi bi-lock"></i> Blocca carta</button>
                    </form>
                {% endif %}

                {% if message %}
                    <div class="alert alert-info mt-3">{{ message }}</div>
                {% endif %}

                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 w-100"><i class="bi bi-arrow-left-circle"></i> Torna alla dashboard</a>
            </div>
        </div>
    </div>

    <!-- Icone Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
